<!-- users/templates/users/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CKD Prediction Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Reusing your existing styles -->
    <style>
        :root { --primary: #3498db; --secondary: #2980b9; --accent: #e74c3c; --light: #ecf0f1; --dark: #2c3e50; --success: #2ecc71; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%); color: #333; }
        .container { max-width: 800px; margin: 50px auto; background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h2 { color: var(--primary); border-bottom: 2px solid var(--primary); padding-bottom: 8px; display: inline-block; margin-top: 0; font-size: 1.8rem; text-align: center; width: 100%; }
        form { margin-top: 20px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        .form-group label { margin-bottom: 8px; color: var(--dark); font-weight: 600; }
        .form-group ul { margin: 0; padding-left: 20px; color: #666; }
        input { padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 1rem; transition: all 0.3s; background-color: #f9f9f9; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2); background-color: white; outline: none; }
        button { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 15px 25px; border: none; border-radius: 8px; cursor: pointer; margin-top: 15px; font-size: 1.1rem; font-weight: bold; transition: all 0.3s; }
        button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(41, 128, 185, 0.3); }
        .login-link { text-align: center; margin-top: 25px; }
        .login-link a { color: var(--primary); text-decoration: none; font-weight: bold; }
        .message-box { padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .success { background-color: #e8f8f5; border-left: 5px solid var(--success); color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-user-plus"></i> Create Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
        <div class="login-link">
            <small class="text-muted">
                Already Have An Account? <a href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
</body>
</html>
